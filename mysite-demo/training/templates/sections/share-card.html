{% load static %}
<div class="share card">
  <p>
    <img
      class="alignnone size-full wp-image-1951"
      src="{% static 'images/sidebar/paper-plane.png' %}"
      alt=""
      width="150"
      height="150"
      srcset="
        {% static 'images/sidebar/paper-plane.png' %}         150w,
        {% static 'images/sidebar/paper-plane-20x20.png' %}    20w,
        {% static 'images/sidebar/paper-plane-100x100.png' %} 100w
      "
      sizes="(max-width: 150px) 100vw, 150px"
    />
  </p>
  <h2>Send this page</h2>
  <p>Need to send this page to get course approval?</p>
  <div class="gform_wrapper">
    <form method="post" enctype="" id="" action="" onsubmit="">
      <div class="gform_body">
        <ul
          id="gform_fields_7"
          class="gform_fields top_label form_sublabel_below description_below"
        >
          <li
            id="field_7_1"
            class="gfield gfield_contains_required field_sublabel_below field_description_below gfield_visibility_visible"
          >
            <label class="gfield_label" for="input_7_1"
              >Your email address<span class="gfield_required">*</span></label
            >
            <div class="ginput_container ginput_container_email">
              <input
                name="input_1"
                id="input_7_1"
                type="email"
                value=""
                class="medium"
                aria-required="true"
                aria-invalid="false"
              />
            </div>
          </li>
          <li
            id="field_7_2"
            class="gfield gfield_contains_required field_sublabel_below field_description_below gfield_visibility_visible"
          >
            <label class="gfield_label" for="input_7_2"
              >Recipient's email address<span class="gfield_required"
                >*</span
              ></label
            >
            <div class="ginput_container ginput_container_email">
              <input
                name="input_2"
                id="input_7_2"
                type="email"
                value=""
                class="medium"
                aria-required="true"
                aria-invalid="false"
              />
            </div>
          </li>
          <li
            id="field_7_3"
            class="gfield field_sublabel_below field_description_below gfield_visibility_visible"
          >
            <label class="gfield_label" for="input_7_3"
              >Write a message here...</label
            >
            <div class="ginput_container ginput_container_textarea">
              <textarea
                name="input_3"
                id="input_7_3"
                class="textarea medium"
                aria-invalid="false"
                rows="10"
                cols="50"
              ></textarea>
            </div>
          </li>
          <li
            id="field_7_4"
            class="gfield gfield_contains_required field_sublabel_below field_description_below hidden_label gfield_visibility_visible"
          >
            <label class="gfield_label"
              >Consent<span class="gfield_required">*</span></label
            >
            <div class="ginput_container ginput_container_consent">
              <input
                name="input_4.1"
                id="input_7_4_1"
                type="checkbox"
                value="1"
                aria-required="true"
                aria-invalid="false"
              />
              <label class="gfield_consent_label" for="input_7_4_1"
                >I agree to the privacy policy.</label
              ><span class="gfield_required">*</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="gform_footer top_label">
        <button
          class="button"
          type="submit"
          id=""
          value="Send this page"
          onclick=''
          onkeypress=''
        >
          Send this page
        </button>
      </div>
    </form>
  </div>
</div>
