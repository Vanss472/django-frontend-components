        <img
          src="{% static 'images/icon-call-mobile.svg' %}"
          alt="call mysite"
        />
      </a>
      <a href="/cart/">
        <img
          src="{% static 'images/icon-cart-mobile.svg' %}"
          alt="view cart"
        />
      </a>
      <button class="mobile-menu">
        <img
          src="{% static 'images/icon-menu-mobile.svg' %}"

</div>
<div class="sticky-navigation-mobile">

    <a href="">
      <img
        class="logo"

    </a>
    <div>
      <a href="">

      <input type="search" id="search-mobile" name="s" placeholder="Search â€¦" value="" />

        />
      </button>
    </form>
  </div>
  <nav>
    <div class="menu-mobile-container">
      <ul id="menu-mobile" class="menu">
        {% static_placeholder "main_menu" %}
      </ul>
    </div>
  </nav>
  <div class="login"><a href="/login" class="button">Login</a></div>
